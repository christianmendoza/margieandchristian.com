{{ define "main" }}
  
  <div id="main">
    <div class="inner">
      <h1 id="text01">404: Page Not Found</h1>
      <p id="text02">{{ "Sorry, that page can't be found" | markdownify }}</p>
      <ul id="icons01" class="icons">
        <li>
          <a class="n01" href="{{ .Site.BaseURL }}">
            <svg><use xlink:href="#icon-home"></use></svg>
            <span class="label">Home</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

{{ end }}
